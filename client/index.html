<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatroom test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
</head>
<body>
<header class="w-100 bg-primary rounded-bottom shadow">
    <h1 class="text-centered">welcome to this experimental chatroom</h1>
</header>
<div class="container-fluid w-100 vh-100">
    <div id="loginScreen" class="m-auto col-3">
        <h3>Please choose a username before you can enter the chat!</h3>
        <div>
            <label for="nameInput">display name:</label>
            <input type="text" id="nameInput" class="w-100 mb-2" required="required">
            <button type="submit" id="loginButton" class="btn btn-primary">Log in!</button>
        </div>
    </div>
    <div id="chatScreen" class="row mx-auto h-75" hidden="hidden">
        <div class="col col-4 h-50 p-3">
            <div class="">
                <div>
                    <label for="postInput">post:</label>
                    <textarea type="text" id="postInput" class="w-100" required="required"></textarea>
                </div>
                <br>
                <div class="row">
                    <button type="submit" id="toAll" name="toAll" class="col mx-5 btn btn-primary">Send to all</button>
                    <button type="submit" id="toSelf" name="toSelf" class="col mx-5 btn btn-secondary">Send to self
                    </button>
                </div>
            </div>
            <div>
                <table class="w-100 h-50">
                    <tr>
                        <th>users</th>
                    </tr>
                    <tr id="activeUsers">
                    </tr>
                </table>
            </div>

        </div>
        <div class="col h-100 overflow-auto border border-primary">
            <div>
                <table id="target">
                </table>
            </div>
        </div>
    </div>

</div>


<footer>

</footer>

<template id="postTemplate">
    <tr>
        <td class="name text-primary"></td>
        <td>says :</td>
        <td class="post text-dark"></td>
    </tr>
</template>
<!--// necessary scripts //-->
<script src="/socket.io/socket.io.js"></script>
<script src="Main.js"></script>
<!--// bootstrap JS scripts //-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>

</body>
</html>
